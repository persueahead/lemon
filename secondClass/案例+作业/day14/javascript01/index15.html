<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			/*四舍五入*/
			   document.write(Math.round(6.7));
			     document.write("<hr/>");
			/*随机数
			   介于0~1之间的随机数
			 * */
			 document.write(Math.random());
			 /*
			  定义`0~30的随机数
			  * */
			   document.write("<hr/>");
			  document.write(Math.floor(Math.random()*30));
			  	   /*最大和最小*/
			  	   document.write("<hr/>");
			  document.write(Math.max(4,8));
			 document.write("<hr/>");
			  document.write(Math.min(4,8));
	</script>
	</head>
	<body>
	</body>
	
</html>
