<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>第一题：表单制作</title>
	</head>
	<body>
		<form action="formexcle.html" method="post">
			<table border="1"  style="border:1px blueviolet solid;" >
				<tr>
					<td>
					登陆界面
					</td>
				</tr>
				<tr>
					<td>
					用户名:<input type="text" size="20" placeholder="手机号/邮箱" />
					</td>
				</tr>
				<br />
				<tr>
					<td>
					密码:<input type="password" size="20" placeholder="密码"/>
					</td>
				</tr>
				<br />
				<tr>
					<td>
				<input type="submit" value="提交" /><br />
					</td>
				</tr>
				<tr>
					<td>
				<button type="reset" value="重置">重置</button><br />
					</td>
				</tr>
			</table>
		</form>		
	</body>
</html>
