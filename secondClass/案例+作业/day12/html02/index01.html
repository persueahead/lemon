<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<!--
        	无序列表 ul
        -->
		<ul>
			<li>tom</li>
			<li>dog</li>
			<li>cat</li>
		</ul>
		
		<!--有序标签
			 type设置标识
			    1 阿拉伯数字
			    a  小写的字母
			    A  大写的字母
				i  小写罗马字母
				I	大写罗马字母
		-->
		<ol type="I">
			<li>tom</li>
			<li>jack</li>
			<li>cat</li>
		</ol>
		<!--自定义列表
			一样的可以放入图片  段落 ，等等..标签
		-->
		<dl>
			<dt>tom</dt>
			<dt>tom</dt>
			<dt>tom</dt>
			<dt>tom</dt>
		</dl>
		
		
		
		
		
	</body>
</html>
