<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
			     <!--
	     	 iframe标签
	     	   创建一个包含另外一个文档的内联框架
	     -->
	    
	  <iframe src="img/头像.jpg">  </iframe>
	    <hr />
	  
	   <!--
	   	frameset  可定义一个框架集的标签
	   	  可以进行创建多个框架
	   	 每个框架是独立的文档
	   -->
	      <!--
             HTML 5 中不支持 <frameset> 标签。
 			课后看下
 			此处不能显示
          	--> 
          <frameset cols="25%,25%,50%" rows="25%,25%,50%">
      
	     	  <frame src="index01.html"></frame>
	     	  <frame src="index02.html"></frame>
	     	  <frame src="index01.html"></frame>
	     </frameset>   -->
	</body>
</html>
