<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
	      <!--表格
	      	tr 表示定义行
	      	td 来进行定义单元格(列)
	      	border：边框  
	      	cellspacing：单元格间距
	      	rowspan：跨行
	      	colspan：跨列
	      -->
		<table border="1" cellspacing="3">
			 <tr>
			 	<td>姓名</td>
			 	<td>年龄</td>
			 </tr>
			 <tr>
			 	<td colspan="2">小张</td>
			 	 <!-- 由于合并 了列这就少个单元格
			 	<td>123</td>-->
			 	<td>123</td>
			 	<td>123</td>
			 </tr>
			 <tr>
			   <td rowspan="2">小张</td>
				<td>123</td>
			 	<td>123</td>
			 	<td>123</td>
			 </tr>
				 <tr>
			 <!--	
			 	由于合并的是行
			 	  要删除一行
			 <td>小张</td>-->
			 	<td>123</td>
			 	<td>123</td>
			 	<td>123</td>
			 </tr>
			 <tr>
			 	<td>小张</td>
			  	<td>123</td>
			 	<td>123</td>
			 	<td>123</td>
			 </tr>
		</table>
	</body>
</html>
