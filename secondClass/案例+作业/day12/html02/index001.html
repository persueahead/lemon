<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
	      <!--表格
	      	tr 表示定义行
	      	td 来进行定义单元格
	      	  thead表示表格的头部
	      	  tbody 身躯
	      	  tfoot  尾部
	      	  th头部的单元格  
	      	  数据信息
	      -->
		<table border="1">
			 <tr>
			 	<td>姓名</td>
			 	<td>年龄</td>
			 </tr>
			 <tr>
			 	<td>小张</td>
			 	<td>123</td>
			 </tr>
			 <tr>
			 	<td>小张</td>
			 	<td>123</td>
			 </tr>
			
		</table>
		<hr />
		<table border="1">
			<thead>
				<tr>
						<th>
						姓名
						</th>
						<th>
						年龄
						</th>
				</tr>
			
			</thead>
					
			
			<tbody>
				<tr>
					<td>小张</td>
					<td>12311</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td>小张</td>
					<td>12311</td>
				</tr>
			</tfoot>
		</table>
		
		
		
	</body>
</html>
