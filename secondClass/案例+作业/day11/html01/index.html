	<body>
		
		
		案例:常见的标签
		<!--h1到H6的标题标签-->
		标题标签
		<h1>	h1标题标签</h1>
		<h2>	h2标题标签</h2>
		<h3>	h3标题标签</h3>
		<h4>	h4标题标签</h4>
		<h5>	h5标题标签</h5>
		<h6>	h6标题标签</h6>
		水平标签
		<hr />
		段落标签
		<p>段落标签段落标签段落标签段落标签</p>
			<p>段落标签段落标签段落标签段落标签</p>
		字体标签
		<!--字体的大小可以是负数
			当字体大小的属性设置的时候
			 +数字:增加字体的大小
			 -数字:减小字体的大小
			 如没有+或者-:就是设置字体的大小
		-->
		<font size="56" face="微软雅黑" color="aqua">		字体标签		字体标签		字体标签		字体标签</font>
	   文本标签
	   <!--可以进行设置宽和高-->
	   <textarea rows="50" cols="60">
	   	  文本标签  文本标签  文本标签  文本标签  文本标签  文本标签
	   	  文本标签  文本标签  文本标签  文本标签  文本标签
	   </textarea>
