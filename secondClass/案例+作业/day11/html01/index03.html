<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<!--图像标签
			就是进行定义一个图片的
	 属性
	 		src表示显示图片的路径相对的地址
			alt: 如图片没有显示就显示文本
			 width="" 设置图片的宽 
			 height=""  设置高
			 		 注意:宽和高可以加像素和%也可以不加
			 border="5"   定义图像的周边的边框
		-->
		<img border="50" src="img/头像.jpg" alt="图片" width="400" height="400" />
		
	</body>
</html>
