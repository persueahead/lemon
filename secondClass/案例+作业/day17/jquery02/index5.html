<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			.h{
				color: blue;
				background-color: aqua;
			}
			
		</style>
	</head>
	<body>
		
		<button id="bu">but</button>
	<hr />
	   <div style="width: 200PX;">当前父元素
	   	    <p>大儿子</p>
	   		<span>大儿媳妇</span>
	   		<h1>大女儿</h1>	
	   		<h2>大女婿</h1>	
	   		<h3>小女婿</h1>	
	   </div>
	
	
	</body>
	<script src="js/jquery-1.9.1.min.js"></script>
	<script>
		$(function(){
          //同胞
			$("h1").siblings().css({
				"color": "blue",
				"background-color": "aqua"
			})
       		$("h1").siblings("h3").css({
				"color": "red",
				"background-color": "aqua"
			})
       //下一个同胞元素
          	$("h1").next().css({
				"color": "green",
				"background-color": "aqua"
			})
          //跟随之后的所有的同胞元素
  			$("h1").nextAll().css({
				"color": "green",
				"background-color": "aqua"
			})
		});
		
		
	</script>
</html>
