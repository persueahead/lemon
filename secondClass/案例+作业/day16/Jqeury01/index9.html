<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>

	</head>
	<body>
  <hr />
     <button id="but3">but3</button>
       <button id="but4">but4</button>
          <button id="but5">but5</button>
        <div id="d2" style="display:none;width: 100px;height: 100px;background: green;"></div>
	</body>
		<script src="js/jquery-1.9.1.min.js"></script>
		<script>
			//滑动
	     $(function(){
	     	$("#but3").click(function(){
	     		$("#d2").slideDown("slow");
	     	})
	     	$("#but4").click(function(){
	     		$("#d2").slideUp();
	     	})
	     		$("#but5").click(function(){
	     		$("#d2").slideToggle();
	     	})
	     });
		</script>
</html>
