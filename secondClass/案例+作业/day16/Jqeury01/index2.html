<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>

	</head>
	<body>
		<h1 id="h1">111111</h1>
		<h1 id="h2">2222</h1>
		<span>SSSSSSSSSSSSSSSSSS</span>
		<h1  class="h1">333</h1>
		<h1>444</h1>
		<h1>5555</h1>
		<hr />
		<h2 class="H">AAAAAAAAA</h2>
		<h3 class="H">设置H3</h3>

		<h5 class="H">555555555555</h5>
	</body>
		<script src="js/jquery-1.9.1.min.js"></script>
		<script>
			//id选择器
			//不会这样子写
			//$("#h1").css("color","red");
		$(function(){
			$("#h1").css("color","red");
		});
		//元素
		$(function(){
			$("span").css("color","red");
		});
		//类选择器
		$(function(){
			$(".h1").css("color","aqua");
		});
		//选择所有
		$(function(){
			$("*").css("color","black");
		});
		//Class有多个获取指定的标签
		//选择H3标签 class是H的
		$(function(){
			$("h3.H").css("color","darkblue");
		});
		
		</script>
</html>
