<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>

	</head>
	<body>
  <form action="" >
    	<input type="text" />
    	<input type="button" id="show" value="show" />
  		<input type="button"   id="hide"  value="hide" />
  </form>
  <hr />
     <button id="but">but</button>
     <button id="but1">but1</button>
     <button id="but3">but3</button>
       <div id="d1" style="display:none;width: 100px;height: 100px;background: red;"></div>
        <div id="d2" style="display:none;width: 100px;height: 100px;background: green;"></div>
	</body>
		<script src="js/jquery-1.9.1.min.js"></script>
		<script>
			// 隐藏和显示
	     $(function(){
	     	$("#show").click(function(){
	     		$("input[type=text]").show();
	     	})
	     	$("#hide").click(function(){
	   			  $("input[type=text]").hide();
	     	})
	     });
	      //淡出
	      $(function(){
	     	$("#but").click(function(){
	     		$("#d1").fadeIn();
	     		$("#d2").fadeIn(5000);//设置时间毫秒
	     	})
	     });
	     //淡入
	       $(function(){
	     	$("#but1").click(function(){
	     		$("#d1").fadeOut();
	     		$("#d2").fadeOut(5000);//设置时间毫秒
	     	})
	     });
	     //切换
	           $(function(){
	     	$("#but3").click(function(){
	     		$("#d1").fadeToggle();
	     		$("#d2").fadeToggle(5000);//设置时间毫秒
	     	})
	     });
		</script>
</html>
