<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf第一个案例</title>
</head>
<body>
    <div th:object="${user}">
        <span th:text="*{id}"/>
        <span th:text="*{name}"/>
        <span th:text="*{password}"/>
        <span th:text="*{salary}"/>
        <span th:text="*{birthday}"/>
    </div>
</body>
</html>
