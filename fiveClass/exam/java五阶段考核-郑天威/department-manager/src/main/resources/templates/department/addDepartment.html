<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>add department</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/bg.css}">
    <!--jquery必须在bootstrap.min.js前引入，作为bootstrap中插件的依赖-->
    <script th:src="@{/js/jquery-3.4.1.min.js}" type="text/javascript"></script>
    <!--用于弹窗、提示、下拉菜单，包含了 popper.min.js-->
    <script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
    <!--Bootstrap4 核心 JavaScript 文件-->
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    <style type="text/css">
        #departmentName{
            background-color: whitesmoke;
            border: 2px;
        }
    </style>
</head>
<body>
<div class="container">
<form id="addDepartment" th:action="@{/department/addDepartmentImpl}" method="post">
    <div class="form-group">
    <label for="departmentName">部门名称:</label>
    <input type="text" id="departmentName" name="depName" placeholder="部门名">
    </div>

    <div class="form-group">
        <label for="comment">部门备注:</label>
        <textarea class="form-control" rows="5" id="comment" name="depDesc"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">添加部门</button>
    <br>

</form>
</div>

</body>
</html>
