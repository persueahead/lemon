<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>select user</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!--jquery必须在bootstrap.min.js前引入，作为bootstrap中插件的依赖-->
    <script th:src="@{/js/jquery-3.4.1.min.js}" type="text/javascript"></script>
    <!--用于弹窗、提示、下拉菜单，包含了 popper.min.js-->
    <script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
    <!--Bootstrap4 核心 JavaScript 文件-->
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <div>
        <form th:action="@{/user/selectImpl}" method="post" id="f1">
            <div class="row alert alert-info" style="margin: 0px; padding: 5px;">
                <!--                用来查询的名称-->
                员工名称:<input type="text" name="userName"><button type="submit" id="userNameSelect" class="btn btn-primary">
                查询</button>
                部门名称：<input type="text" name="depName"><button type="submit" id="depNameSelect" class="btn btn-primary">
                查询</button>
                <strong th:text="${selectTip}" style="color: red">操作成功提示信息</strong>
            </div>
            <div th:if="${length} > 0">
                <table id="one" class="table table-striped">
                    <thead>
                    <tr>
                        <th>员工编号</th>
                        <th>员工姓名</th>
                        <th>员工性别</th>
                        <th>所属部门</th>
                        <th>员工状态</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user:${selectUserList}">
                        <!--                    属性列-->
                        <td  th:text="${user.userId}">userId</td>
                        <td th:text="${user.userName}">depName</td>
                        <td th:text="${user.userSex}">userSex</td>
                        <td th:text="${user.depName}">depName</td>
                        <td  th:text="${user.userState==0?'有效':'删除'}">userState</td>


                    </tr>
                    </tbody>
                </table>
            </div>
        </form>
</body>
</html>
