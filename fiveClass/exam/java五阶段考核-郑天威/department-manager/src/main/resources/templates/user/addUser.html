<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>addUser</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!--jquery必须在bootstrap.min.js前引入，作为bootstrap中插件的依赖-->
    <script th:src="@{/js/jquery-3.4.1.min.js}" type="text/javascript"></script>
    <!--用于弹窗、提示、下拉菜单，包含了 popper.min.js-->
    <script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
    <!--Bootstrap4 核心 JavaScript 文件-->
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <form id="addUser" th:action="@{/user/addImpl}" method="post" >
        <div class="form-group">
           所属部门: <select id="departmentName" name="depName">
               <option th:each="dep:${departmentList}" th:text="${dep.depName}" ></option>
           </select>
            <br>
        </div>

        <div class="form-group">
            <label for="userName">员工姓名:</label>
            <input type="text" name="userName" placeholder="员工姓名" id="userName">
            <br>
        </div>

        <div class="form-group">
            员工性别<br>
            <input type="radio" name="userSex" value="男">男&nbsp;&nbsp;&nbsp;<input type="radio" name="userSex" value="女">女
        </div>

        <div class="form-group">
        <button type="submit" class="btn btn-primary">添加员工</button>
            <br>
        </div>
    </form>
</div>
</body>
</html>
