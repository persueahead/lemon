<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>welcome to login the department manager system</title>
    <!--链接bootstrap样式表-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/bg.css}">
    <!--jquery必须在bootstrap.min.js前引入，作为bootstrap中插件的依赖-->
    <script th:src="@{/js/jquery-3.4.1.min.js}" type="text/javascript"></script>
    <!--用于弹窗、提示、下拉菜单，包含了 popper.min.js-->
    <script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
    <!--Bootstrap4 核心 JavaScript 文件-->
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    <style type="text/css">
        #title {
            color: orangered;
        }
        #t1{
            border-radius: 25px;
            background-color: peachpuff;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="t1">
    <h3 id="title" class="display-1">部门管理系统欢迎你</h3>
    </div>
    <!--    th:style="'background:url(' + @{/img/login.jpg} + ')'"-->
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">账户:</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="password">密码:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
