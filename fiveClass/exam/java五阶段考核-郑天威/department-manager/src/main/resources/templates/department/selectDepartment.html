<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>select department</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!--jquery必须在bootstrap.min.js前引入，作为bootstrap中插件的依赖-->
    <script th:src="@{/js/jquery-3.4.1.min.js}" type="text/javascript"></script>
    <!--用于弹窗、提示、下拉菜单，包含了 popper.min.js-->
    <script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
    <!--Bootstrap4 核心 JavaScript 文件-->
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <div>
        <form th:action="@{/department/selectImpl}" method="post" id="f1">
            <div class="row alert alert-info" style="margin: 0; padding: 5px;">
<!--                用来查询的名称-->
                部门名称：<input type="text" name="depName"><button type="submit" id="select" class="btn btn-primary">
                查询</button>
                <strong th:text="${selectTip}" style="color: red">操作成功提示信息</strong>
            </div>
            <div th:if="${selectDepartment.depName} != null">
            <table id="one" class="table table-striped">
                <thead>
                <tr>
                    <th>部门编号</th>
                    <th>部门名称</th>
                    <th>部门描述</th>
                    <th>部门状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr >
                    <!--                    属性列-->
                    <td  th:text="${selectDepartment.depId}">depId</td>
                    <td th:text="${selectDepartment.depName}">depName</td>
                    <td  th:text="${selectDepartment.depState==0?'有效':'删除'}">depState</td>
                    <td th:text="${selectDepartment.depState}"></td>
                    <td><a th:href="@{/department/selectUser}">查看员工</a></td>
                </tr>
                </tbody>
            </table>
            </div>
        </form>
    </div>
</div>
</body>
</html>
