<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div th:object="${session.person}">
    <p><span th:text="*{id}">id</span></p>
    <p><span th:text="*{name}">name</span></p>
    <p><span th:text="*{password}">password</span></p>
    <p><span th:text="*{salary}">salary</span></p>
    <p><span th:text="*{#dates.format(birthday,'yyyy/MM/dd')}">birthday</span></p>
</div>
</body>
</html>
