<div id="wmd-preview" class="wmd-preview wmd-preview-full-reader"><div class="md-section-divider"></div><div class="md-section-divider"></div><h1 data-anchor-id="t13t" id="13-子查询">13 子查询</h1><hr><p data-anchor-id="flgt"><code>oracle</code></p><div class="md-section-divider"></div><h2 data-anchor-id="g56r" id="1-使用子查询解决问题">1 使用子查询解决问题</h2><p data-anchor-id="d0g0"><img src="http://static.zybuluo.com/l363130002/lmew339xrmsjnr3y3th99vqq/image_1c0b8r9oj1oj9qtn147c1qo91oh99.png" alt="image_1c0b8r9oj1oj9qtn147c1qo91oh99.png-61.1kB" title=""></p><div class="md-section-divider"></div><h2 data-anchor-id="mfw2" id="2-子查询语法">2 子查询语法</h2><blockquote data-anchor-id="99y7" class="white-blockquote">
  <p>子查询(内查询) 在主查询之前一次执行完成 <br>
  子查询的结果被主查询使用(外查询) <br>

</blockquote><p data-anchor-id="fklq">注意事项</p><blockquote data-anchor-id="d964" class="white-blockquote">
  <p>•子查询要包含在括号内。 <br>
  •将子查询放在比较条件的右侧。  <br>
  •除非进行Top-N 分析，否则不要在子查询中使用ORDER BY子句。 <br>
  •单行操作符对应单行子查询，多行操作符对应多行子查询</p>
