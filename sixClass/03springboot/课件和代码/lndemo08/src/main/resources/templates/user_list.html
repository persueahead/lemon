<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="/css/bootstrap.min.css" rel="stylesheet"/> 
</head>
<body>
	<table class="table" >
		<tr>
			<th>编号</th>
			<th>姓名</th>
			<th>性别</th>
			<th>年龄</th>
		</tr>
		<#list list as user>
			<tr>
				<td>${user.userId}</td>
				<td>${user.userName}</td>
				<td>${user.userSex}</td>
				<td>${user.userAge}</td>
			</tr>
		</#list>
		
	</table>
</body>
</html>
