<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<a href="http://www.baidu.com" th:href="@{http://www.163.com}">百度</a><br/><br/>
	<a href="http://www.baidu.com" th:href="@{/stu/list/{userid}(userid=${id})}">学生信息</a><br/>
		<a href="http://www.baidu.com" th:href="|${aurl}?id=1001|">51cto</a><br/>
	<a href="http://www.baidu.com" th:href="${aurl}+'?name=zhangsan'">51cto</a><br/>	
	<!-- <img alt=""  th:src="${imgurl}"
	src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1530547529629&di=f2d8d1154b265e3ed9054dffafa7bf91&imgtype=0&src=http%3A%2F%2Fpic34.photophoto.cn%2F20150314%2F0034034877183417_b.jpg">
 -->
	<!--  url使用的方式：
			@{http://www.baidu.com} //直接访问网站
			@{/stu/list}  访问后台服务器  stu/list
			@{/stu/list(id=1001)}  访问后台服务器并携带参数  stu/list?id=1001
			@{/stu/list(id=${stu.id})}  访问后台服务器并携带参数,但是这个参数值从后台获取  stu/list?id=xxx
			@{/stu/list/{id}(id=${stu.id})}  访问后台服务器,使用restful   stu/list/1001
			如果需要对url进行渲染：
				th:href  超链接
				th:src  图片
		字符串替换：
			第一种： <span th:text="${stu.name}+',你好'" ></span>  张三,你好 		
			第二种： <span th:text="|${stu.name},你好|" ></span>  张三,你好 
			  |...| 中只能包含变量表达式${...},不能包含其它常量、条件表达式.
	
	 -->
		
		<h3>下拉菜单</h3>
		<hr/>
		<select >
			<option th:each="s:${list}" th:value="${s.id}" th:text="${s.name}" th:selected="(${s.id}==9530)">张三</option>
		</select>

</body>
</html>
